# For local NGINX is configured as a reverse proxy for both the portal and the demo app
# For both NGINX routes browser requests to the Angular app or the portal backend

server {
    listen              443 ssl;
    server_name         portal.oba.com;
    ssl_certificate     /projects/ruben/oba-project/oba-portal-app/nginx/cert.crt;
    ssl_certificate_key /projects/ruben/oba-project/oba-portal-app/nginx/private.key;
    ssl_protocols       TLSv1.2;
    ssl_ciphers         HIGH:!aNULL:!MD5;

  # portal backend
    location /api {
        proxy_pass https://localhost:8445;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # portal angular app
    location / {
        proxy_pass http://localhost:4200;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}

server {
    listen 80;
    server_name demo.oba.com;
    return 301 https://demo.oba.com;
}

server {
    listen 80;
    server_name portal.oba.com;
    return 301 https://portal.oba.com;
}

server {
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/json;

    listen              443 ssl;
    server_name         b279653ed5d5.ngrok.io demo.oba.com;
    ssl_certificate     /projects/ruben/oba-project/oba-portal-app/nginx/cert.crt;
    ssl_certificate_key /projects/ruben/oba-project/oba-portal-app/nginx/private.key;
    ssl_protocols       TLSv1.2;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    location /api {
        proxy_pass http://localhost:8082;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    location /logos {
        proxy_pass https://localhost:8443;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        add_header Cache-Control "max-age=86400, no-transform";
    }

    location / {
        proxy_pass http://localhost:4201;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}
