<h1 *ngIf="organization">Welcome {{organization.name}}</h1>


<table class="table table-striped" *ngIf="completenessReport && !isComplete()">
  <thead>
  <tr>
    <td colspan="2">
      We need some more information about your organization in order to onboard you with banks. Please review the tasks below.
    </td>
  </tr>
  <tr>
    <th scope="col">Task</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
    <tr *ngIf="!completenessReport.organizationFieldsComplete">
      <td>Complete your organization's information</td>
      <td><button class="btn btn-success" type="button" routerLink="organization" routerLinkActive="button-active" [routerLinkActiveOptions]="{exact: true}">Organization Info</button></td>
    </tr>
    <tr *ngIf="!completenessReport.redirectUrl">
      <td>Provide a redirect URL</td>
      <td><button class="btn btn-success" type="button" routerLink="organization/redirect-urls" routerLinkActive="button-active">Redirect URLs</button></td>
    </tr>
    <tr *ngIf="!completenessReport.validTransportCertificate">
      <td>Provide a transport certificate</td>
      <td><button class="btn btn-success" type="button" routerLink="organization/keys-certs" routerLinkActive="button-active">Keys & Certificates</button>&nbsp;</td>
    </tr>
    <tr *ngIf="!completenessReport.validSigningCertificate">
      <td>Provide a signing certificate</td>
      <td><button class="btn btn-success" type="button" routerLink="organization/keys-certs" routerLinkActive="button-active">Keys & Certificates</button>&nbsp;</td>
    </tr>
  </tbody>
</table>
<br/>
