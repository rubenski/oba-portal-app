<table *ngIf="financialOrganizations" class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Name</th>
    <th scope="col">System name</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let fo of financialOrganizations">
    <td><a routerLink="{{fo.systemName}}">{{fo.displayName}}</a></td>
    <td>{{fo.systemName}}</td>
  </tr>
  </tbody>
</table>
