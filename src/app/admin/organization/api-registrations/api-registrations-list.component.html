<div *ngIf="apiWithDataProviders">
  <h1>Registrations for {{apiWithDataProviders.title}}</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col"># Consents</th>
      <th scope="col">Created</th>
      <th scope="col">Active</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let apiRegistration of apiWithDataProviders.apiRegistrations">
      <td><a routerLink="{{apiRegistration.id}}">{{apiRegistration.id}}</a></td>
      <td>#</td>
      <td>{{apiRegistration.created}}</td>
      <td><input type="radio"  (click)="setEnabled(apiRegistration.id, apiRegistration.enabled)"
                 [checked]="apiRegistration.enabled"/></td>
    </tr>
    <tr *ngIf="apiWithDataProviders.apiRegistrations?.length == 0">
      <td colspan="4">You have no registrations for this API yet</td>
    </tr>
    </tbody>
  </table>

  <button type="submit" class="btn btn-success" [routerLink]="[apiWithDataProviders.apiId + '/new']">Create
    registration
  </button>
</div>
