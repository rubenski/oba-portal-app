<table *ngIf="application" class="table table-striped">
  <tbody>
  <tr>
    <th scope="row" style="width:20%">Id</th>
    <td style="width:80%"><b>{{application.id}}</b> <br/><span class="small">Use this id as the <b>application-id</b> claim in your API token request</span></td>
  </tr>
  <tr>
    <th scope="row">Name</th>
    <td>{{application.name}}</td>
  </tr>
  <tr>
    <th scope="row">Created</th>
    <td>{{application.created}}</td>
  </tr>
  <tr>
    <th scope="row">Technical contact</th>
    <td>{{application.technicalContactName}} ({{application.technicalContactEmail}})</td>
  </tr>
  </tbody>
</table>
