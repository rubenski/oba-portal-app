<h2>Customers</h2>
<ul class="customers">
  <li *ngFor="let customer of customers">
    <a routerLink="/detail/{{customer.id}}">
      <span class="badge">{{customer.id}}</span> {{customer.name}}
    </a>
    <button class="delete" title="delete customer"
            (click)="delete(customer)">x</button>
  </li>
</ul>

<div>
  <label>Customer name:
    <input #customerName />
  </label>
  <button (click)="add(customerName.value); customerName.value=''">
    add
  </button>
</div>
